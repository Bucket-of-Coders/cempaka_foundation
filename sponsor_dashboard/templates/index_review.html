{% load static  %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Cempaka Foundation - Sponsor</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'sponsor_dashboard/css/style5.css' %}">
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Cempaka Foundation</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>{{ user.sponsor_name }}</p>
                    <li>
                        <a href="{% url 'dashboard_profile' %}">Profile</a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard_maps' %}">Tree Maps Location</a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard_gallery' %}">Gallery</a>
                    </li>
                    <li style="background-color:white;color:#7388D5">
                        <a href="{% url 'dashboard_review' %}">Write Review</a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li><a href="{% url 'landingpage' %}" class="download">Back to home</a></li>
                    <li><a href="{% url 'logout' %}" class="article">Log Out</a></li>
                </ul>
            </nav>
            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                            <p>Profile</p>
                        </div>

                    </div>
                </nav>

                <!-- Test dari default django -->
<!--                {{ u_form }}-->
<!--                {{ p_form }}-->
                <!-- Test dari default django -->

                <div class="container">
                 <form action method="POST">{% csrf_token %}
                    <h1>Profile</h1>
                    <hr>
                    <div class="row">
                      <!-- edit form column -->
                      <div class="col-md-9 personal-info">

<!--                        for alert-->
<!--                        <div class="alert alert-info alert-dismissable">-->
<!--                          <a class="panel-close close" data-dismiss="alert">Ã—</a>-->
<!--                          <i class="fa fa-coffee"></i>-->
<!--                          This is an <strong>.alert</strong>. Use this to show important messages to the user.-->
<!--                        </div>-->

                        <h3>Review</h3>

                        <div class="form-horizontal">

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Name:</label>
                            <div class="col-lg-8">
                              <input id="id_first_name" name="name" maxlength="30" class="form-control" type="text">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Occupation:</label>
                            <div class="col-lg-8">
                              <input id="id_last_name" name="occupation" maxlength="150" class="form-control" type="text">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Write Review:</label>
                            <div class="col-lg-8">
                              <textarea name="review" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                          </div>

                          </div>

                          <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                              <input type="submit" class="btn btn-primary" value="Save Review">
                            </div>
                          </div>

                        </div>
                      </div>
                  </div>
                 </form>
            </div>
            <hr>

            </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });
         </script>
    </body>
</html>

{% load static  %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Cempaka Foundation - Sponsor</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'sponsor_dashboard/css/style5.css' %}">
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Cempaka Foundation</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>{{ user.sponsor_name }}</p>
                    <li style="background-color:white;color:#7388D5">
                        <a href="{% url 'dashboard_profile' %}">Profile</a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard_maps' %}">Tree Maps Location</a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard_gallery' %}">Gallery</a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li><a href="{% url 'landingpage' %}" class="download">Back to home</a></li>
                    <li><a href="{% url 'logout' %}" class="article">Log Out</a></li>
                </ul>
            </nav>
            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                            <p>Profile</p>
                        </div>

                    </div>
                </nav>

                <!-- Test dari default django -->
<!--                {{ u_form }}-->
<!--                {{ p_form }}-->
                <!-- Test dari default django -->

                <div class="container">
                 <form method="POST">{% csrf_token %}
                    <h1>Profile</h1>
                    <hr>
                    <div class="row">
                      <!-- left column -->
                      <div class="col-md-3">
                        <div class="text-center">
                          <img src="{{user.sponsor_logo.url}}" class="avatar img-circle" alt="avatar" style="width:100%">
<!--                            edit foto-->
<!--                          <h6>Upload a different photo...</h6>-->
<!--                          <input type="file" class="form-control" id="id_sponsor_logo" name="sponsor_logo" accept="image/*">-->

                        </div>
                      </div>

                      <!-- edit form column -->
                      <div class="col-md-9 personal-info">

<!--                        for alert-->
<!--                        <div class="alert alert-info alert-dismissable">-->
<!--                          <a class="panel-close close" data-dismiss="alert">Ã—</a>-->
<!--                          <i class="fa fa-coffee"></i>-->
<!--                          This is an <strong>.alert</strong>. Use this to show important messages to the user.-->
<!--                        </div>-->

                        <h3>Personal info</h3>

                        <div class="form-horizontal">

                          <div class="form-group">
                            <label class="col-lg-3 control-label">First name:</label>
                            <div class="col-lg-8">
                              <input id="id_first_name" name="first_name" maxlength="30" class="form-control" type="text" value="{{request.user.first_name}}" disabled>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Last name:</label>
                            <div class="col-lg-8">
                              <input id="id_last_name" name="last_name" maxlength="150" class="form-control" type="text" value="{{ request.user.last_name }}" disabled>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Company:</label>
                            <div class="col-lg-8">
                              <input id="id_sponsor_name" name="sponsor_name" maxlength="255" class="form-control" type="text" value="{{ user.sponsor_name }}" required disabled>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                              <input id="id_email" name="email" class="form-control" type="email" value="{{ request.user.email }}" required disabled>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-3 control-label">Username:</label>
                            <div class="col-md-8">
                              <input id="id_username" name="username" maxlength="150" class="form-control" type="text" value="{{request.user.username}}" required disabled>
                            </div>
                          </div>

<!--                            button save-->
<!--                          <div class="form-group">-->
<!--                            <label class="col-md-3 control-label"></label>-->
<!--                            <div class="col-md-8">-->
<!--                              <input type="submit" class="btn btn-primary" value="Save Changes">-->
<!--                            </div>-->
<!--                          </div>-->

                        </div>
                      </div>
                  </div>
                 </form>
            </div>
            <hr>

            </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
